<!DOCTYPE html>
<html>
  <body>
    <div>
      <form id="form" action="./Toleter_Home_Page_1.html">
        <label for="Name"> Enter your Name </label>
        <input id="Name" type="text" placeholder="Enter your Name" />

        <label for="Mobile"> Enter your Mobile </label>
        <input id="Mobile" type="number" placeholder="Enter your Mobile " />
        <p id="error"></p>
        <button  type="submit">Get startred</button>
      </form>
    </div>
    <script>
        let form = document.getElementById("form");
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          validate();
        });
  
        function validate() {
          let User_Name = document.getElementById("Name").value.trim();
          let Mobile_Number = document.getElementById("Mobile").value.trim();
          let error_element = document.getElementById("error");
          let is_valid=true
  
          if (User_Name == "") {
            error_element.innerText = "*Name cannot be empty";
            is_valid=false
            return;
          }
  
          if (Mobile_Number == "") {
            error_element.innerText = "*Mobile cannot be empty";
            is_valid=false
            return;
          }
        //   if (!/^[6-9]{1}+[0-9]{9}+/.test(Mobile_Number)) {
        //     error_element.innerText = "*Mobile cannot be empty2";
        //     is_valid=false
        //     return;
        //   }
        
          
  
          if(is_valid){
            form.submit();
          }
        }
    </script>
        
  </body>
</html>
